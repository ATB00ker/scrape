[loggers]
keys=root

[handlers]
keys=filehandler

[formatters]
keys=fullformat

[logger_root]
level=DEBUG
handlers=filehandler
formatter=fullformat

[handler_filehandler]
class=logging.FileHandler
level=DEBUG
formatter=fullformat
args=('news18.log','a')

[formatter_fullformat]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s